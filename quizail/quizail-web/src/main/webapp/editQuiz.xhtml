<ui:composition template="/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Edit a quiz</ui:define>

    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="panel panel-default">
            <h:panelGroup styleClass="panel-heading" layout="block">Quiz Data</h:panelGroup>
            <h:panelGroup styleClass="panel-body" layout="block">
                <h:form id="editQuizForm">
                    <ui:include src="quizForm.xhtml" />
                    <h:inputHidden value="#{quizBackendBean.quiz.id}"/>
                    <h:commandButton value="Save changes" action="#{quizBackendBean.saveEditedQuiz}" id="editButton"/>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>

    </ui:define>

</ui:composition>
