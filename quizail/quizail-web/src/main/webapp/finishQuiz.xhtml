<ui:composition template="/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Quiz Finished</ui:define>

    <ui:define name="content">
        <h:dataTable value="#{attemptBackendBean.results.entrySet().toArray()}" var="entry" styleClass="table">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Question"/>
                </f:facet>
                #{entry.key.content}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Points"/>
                </f:facet>
                #{entry.key.points}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Answer"/>
                </f:facet>
                #{entry.value.content}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Is correct"/>
                </f:facet>
                <h:outputText value="#{entry.value.correct}"
                              styleClass="#{entry.value.correct ? 'text-success': 'text-danger'}"/>
            </h:column>
        </h:dataTable>

        <h3>Total score: #{attemptBackendBean.totalScore}</h3>

    </ui:define>


    <ui:define name="menu">
        <ui:include src="menuStudent.xhtml"></ui:include>
    </ui:define>

</ui:composition>
