<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" media="all" href="webjars/bootstrap/3.1.0/css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/login.css"/>
    <h:outputScript library="webjars" name="jquery/1.9.0/jquery.js"/>
</h:head>
<h:body>

    <h:panelGroup layout="block" styleClass="container">

        <h:form styleClass="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <h:outputLabel for="inputEmail" styleClass="sr-only">Email address</h:outputLabel>

            <h:selectOneMenu value="#{loginBackendBean.userType}" id="inputEmail" styleClass="form-control"
                             required="true">
                <f:selectItem itemValue="student" itemLabel="Student"/>
                <f:selectItem itemValue="teacher" itemLabel="Teacher"/>
            </h:selectOneMenu>
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{loginBackendBean.doLogin}" value="Sign in"/>
        </h:form>

    </h:panelGroup>

</h:body>
</html>
