<ui:composition template="/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="title">List of the quizzes</ui:define>

<ui:define name="content">
    <h:dataTable value="#{quizBackendBean.quizList}" var="quiz" styleClass="table">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{quiz.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{quiz.description}"/>
        </h:column>
    </h:dataTable>
    <h:link value="Add a new quiz" outcome="newQuiz" />
</ui:define>

</ui:composition>
