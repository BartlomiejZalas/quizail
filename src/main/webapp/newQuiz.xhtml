<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Creates a new quiz</title>
</h:head>
<h:body>
    <h1>Create a new quiz</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Title :"/>
            <h:inputText value="#{quizController.quiz.title}"/>
            <h:outputLabel value="Description : "/>
            <h:inputTextarea value="#{quizController.quiz.description}" cols="20" rows="5"/>
        </h:panelGrid>
        <h:commandButton value="Create a quiz" action="#{quizController.doCreateQuiz}"/>
    </h:form>
</h:body>
</html>
