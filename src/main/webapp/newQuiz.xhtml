<ui:composition template="/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Create a new quiz</ui:define>

    <ui:define name="content">
        <h:form id="addQuizForm">
            <h:panelGroup styleClass="form-group" layout="block">
                <h:outputLabel for="quizTitle" value="Title"/>
                <h:inputText value="#{quizBackendBean.quiz.title}" id="quizTitle" styleClass="form-control"/>
            </h:panelGroup>

            <h:panelGroup styleClass="form-group" layout="block">
                <h:outputLabel for="quizDesc" value="Description"/>
                <h:inputText value="#{quizBackendBean.quiz.description}" id="quizDesc" styleClass="form-control"/>
            </h:panelGroup>

            <h:panelGroup styleClass="form-group" layout="block">
                <h:outputLabel for="quizDate" value="Date"/>
                <h:inputText value="#{quizBackendBean.quiz.date}" id="quizDate" styleClass="form-control">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
                </h:inputText>
                <h:message for="quizDate" />
            </h:panelGroup>

            <h:panelGroup styleClass="form-group" layout="block">
                <h:outputLabel for="quizTime" value="Time [min]"/>
                <h:inputText value="#{quizBackendBean.quiz.time}" id="quizTime" styleClass="form-control"/>
                <h:message for="quizTime" />
            </h:panelGroup>

            <h:commandButton value="Create a quiz" action="#{quizBackendBean.doCreateQuiz}" id="createButton"/>
        </h:form>
    </ui:define>

</ui:composition>
