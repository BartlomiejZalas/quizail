<ui:composition template="/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="title">Creates a new quiz</ui:define>

<ui:define name="content">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Title :"/>
            <h:inputText value="#{quizBackendBean.quiz.title}"/>
            <h:outputLabel value="Description : "/>
            <h:inputTextarea value="#{quizBackendBean.quiz.description}" cols="20" rows="5"/>
        </h:panelGrid>
        <h:commandButton value="Create a quiz" action="#{quizBackendBean.doCreateQuiz}"/>
    </h:form>
</ui:define>

</ui:composition>
