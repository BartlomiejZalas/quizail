<ui:composition template="/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="title">Attempt Quiz</ui:define>

<ui:define name="content">
    List of quizzes:
    <h:dataTable value="#{attemptBackendBean.quizList}" var="quiz" styleClass="table">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{quiz.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{quiz.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Attempt"/>
            </f:facet>
            <h:link value="Begin Quiz" outcome="attemptQuiz?id=#{quiz.id}"/>
        </h:column>
    </h:dataTable>
</ui:define>

<ui:define name="menu">
    <ui:include src="menuStudent.xhtml"></ui:include>
</ui:define>


</ui:composition>
