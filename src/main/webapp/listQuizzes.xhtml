<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of the quizzes</title>
</h:head>
<h:body>
    <h1>List of the quizzes</h1>
    <hr/>
    <h:dataTable value="#{quizController.quizList}" var="quiz">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{quiz.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{quiz.description}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:link outcome="newQuiz.xhtml" value="Create a new quiz"/>
    </h:form>
</h:body>
</html>
